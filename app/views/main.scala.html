@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.versioned("stylesheets/bootstrap/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@controllers.routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@controllers.routes.Assets.versioned("stylesheets/main.css")">
        <script src="@controllers.routes.Assets.versioned("javascripts/bootstrap/bootstrap.bundle.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
